<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="I.S.C. Eric A. Rodríguez S.">
        <meta name="description"
              content="Ejercicios desarrollados en el curso de introducción a la programación en JavaScript por Grover Vásquez.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introducción a la Programación con JavaScript</title>
        <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
        <link rel="stylesheet" type="text/css" href="./css/calculator.min.css" media="screen" preload>
    </head>

    <body>
        <header class="container mt-5">
            <h1>Master</h1>
            <p class="lead">Introducción a la Programación con JavaScript.</p>
            <hr>
        </header>

        <main class="container">
            <!-- Contenido principal -->
            <div class="row">
                <div class="col-4 offset-4">
                    <div class="card" id="calculator">
                        <div class="card-header container">
                            <div class="row mt-4 mb-4">
                                <div class="col">
                                    <input type="text" id="result" class="form-control fw-bold text-end"
                                           placeholder="0" style="height: 3rem;" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-primary">C</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-primary">DEL</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-primary">%</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-success">/</button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-primary">7</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-primary">8</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-primary">9</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-success">X</button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-primary">4</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-primary">5</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-primary">6</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-success">-</button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-primary">1</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-primary">2</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-primary">3</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-success">+</button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-3 d-grid"></div>
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-primary">0</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-primary">.</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-danger">=</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center fixed-bottom">
            <p class="text-muted">Udemy | Grover Vásquez</p>
        </footer>

        <template id="key">
            <div class="col-3 d-grid">
                <button type="button" class="btn"></button>
            </div>
        </template>

        <!-- Bootstrap -->
        <script type="text/javascript"
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

        <!-- Funcionalidad de la aplicación -->
        <script type="text/javascript" src="" defer></script>
    </body>

</html>
