<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="I.S.C. Eric A. Rodríguez S.">
        <meta name="description"
              content="Ejercicios desarrollados en el curso de introducción a la programación en JavaScript por Grover Vásquez.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introducción a la Programación con JavaScript</title>
        <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
        <link rel="stylesheet" type="text/css" href="./css/calculator.min.css" media="screen" preload>
    </head>

    <body>
        <header class="container mt-5">
            <h2>Sección 6: Desarrollo de una calculadora con HTML5 y JavaScript.</h2>
            <p class="lead">
                <strong>Objetivo de la sección:</strong> Poner en práctica los adquiridos en
                el curso de "Introducción a la Programación con JavaScript".
            </p>
            <hr>
            <p>La siguiente aplicación ha sido desarrollada con el Framework CSS de <a
                   href="https://getbootstrap.com/">Bootstrap 5</a>.</p>
        </header>

        <main class="container mt-5">
            <div class="row">
                <div id="calculator" class="col-4 offset-4">
                    <div class="card">
                        <div class="card-header container">
                            <div class="row mt-4 mb-4">
                                <div class="col">
                                    <input type="text" class="ea-result form-control fs-1 text-end" value="0" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="card-body container"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Plantillas de la aplicación -->
        <template id="tmp-calculator">

        </template>

        <template id="tmp-key">
            <div class="col-3 d-grid">
                <button type="button" class="btn"></button>
            </div>
        </template>

        <!-- Bootstrap -->
        <script type="text/javascript"
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

        <!-- Funcionalidad de la aplicación -->
        <script type="text/javascript" src="js/section-06/calculator.js" defer></script>
    </body>

</html>
